---
- hosts: all
  vars:
   nginx_default_sslkeycert:
      - sslcert: wildcard.pem
        sslkey: wildcard.key
   nginx_vhosts:
      - servername: nullsrv.example.com
        template: null.j2
      - servername: nullsrvwithkey.example.com
        template: null.j2
        sslcert: nullcert.pem
        sslkey: nullkey.key
      - servername: actualserver.example.com
        upstreamserverproto: https
        upstreamserver: google.de
        sslcert: testcert.pem
        sslkey: testkey.key
      - servername: minimalproxy.example.com
        upstreamserver: google.com
  roles:
    - { role: ansible-nginx }
